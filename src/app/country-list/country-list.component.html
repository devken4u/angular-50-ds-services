<main>
  <div>
    <label for="name">Country Name: </label>
    <input type="text" id="name" [(ngModel)]="name" />
    <br />
    <button (click)="add()">Add to countries</button>
  </div>
  <div>
    <h1>Country list</h1>
    @if( countryList.length === 0){
    <h2>-Country list is empty-</h2>
    }@else{
    <ol>
      @for( country of countryList; track $index){
      <li [style.marginBottom]="'20px'">Country Name: {{ country.name }}</li>
      }
    </ol>
    }
  </div>
</main>
