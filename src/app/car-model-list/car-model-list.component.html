<main>
  <div>
    <label for="name">Name: </label>
    <input type="text" id="name" [(ngModel)]="name" />
    <br />
    <label for="year">Year: </label>
    <input type="number" id="year" [(ngModel)]="year" />
    <br />
    <button (click)="add()">Add to car models</button>
  </div>
  <div>
    <h1>Car Model list</h1>
    @if( carModelList.length === 0){
    <h2>-Car model list is empty-</h2>
    }@else{
    <ol>
      @for( car of carModelList; track $index){
      <li [style.marginBottom]="'20px'">
        Name: {{ car.name }} <br />
        Year: {{ car.year }}
      </li>

      }
    </ol>
    }
  </div>
</main>
