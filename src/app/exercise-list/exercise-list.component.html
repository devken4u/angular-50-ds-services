<main>
  <div>
    <label for="name">Exercise Name: </label>
    <br />
    <input type="text" id="name" [(ngModel)]="name" />
    <br />
    <label for="repetitions">Repetitions: </label>
    <br />
    <input type="number" id="repetitions" [(ngModel)]="repetitions" />
    <br />
    <button
      class="p-2 my-2 font-bold text-white bg-blue-500 rounded-md active:scale-95"
      (click)="add()"
      [disabled]="!name || repetitions <= 0"
    >
      Add Exercise
    </button>
  </div>
  <table class="border-2 border-black">
    <thead>
      <tr>
        <th class="px-4 border-2 border-black">No.</th>
        <th class="px-4 border-2 border-black">Name</th>
        <th class="px-4 border-2 border-black">Repetitions</th>
        <th class="px-4 border-2 border-black">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exercise of exerciseList; index as i">
        <td class="border-2 border-black">{{ i + 1 }}</td>
        <td class="border-2 border-black">
          {{ exercise.name }}
          <button
            (click)="editField(i, 'name', exercise.name)"
            class="mx-2 font-bold bg-gray-300 border border-black rounded-md active:scale-95"
          >
            ðŸ–‹
          </button>
        </td>
        <td class="border-2 border-black">
          {{ exercise.repetitions }}
          <button
            (click)="
              editField(i, 'repetitions', exercise.repetitions.toString())
            "
            class="mx-2 font-bold bg-gray-300 border border-black rounded-md active:scale-95"
          >
            ðŸ–‹
          </button>
        </td>
        <td class="border-2 border-black">
          <button
            (click)="deleteExercise(i)"
            class="px-2 mx-2 font-bold bg-gray-300 border border-black rounded-md active:scale-95"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</main>
