<main>
  <div>
    <label for="name">Animal Name: </label>
    <input type="text" id="name" [(ngModel)]="name" />
    <br />
    <button (click)="add()">Add to animals</button>
  </div>
  <div>
    <h1>Animal list</h1>
    @if( animalList.length === 0){
    <h2>-Animal list is empty-</h2>
    }@else{
    <ol>
      @for( animal of animalList; track $index){
      <li [style.marginBottom]="'20px'">Animal Name: {{ animal.name }}</li>
      }
    </ol>
    }
  </div>
</main>
