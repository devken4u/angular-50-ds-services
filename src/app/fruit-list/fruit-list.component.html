<main>
  <div>
    <label for="name">Name: </label>
    <input type="text" id="name" [(ngModel)]="name" />
    <br />
    <button (click)="add()">Add to fruit</button>
  </div>
  <div>
    <h1>Fruit list</h1>
    @if(fruitList.length === 0){
    <h2>-Fruit list is empty-</h2>
    }@else{
    <ol>
      @for(fruit of fruitList; track $index){
      <li [style.marginBottom]="'20px'">Name: {{ fruit.name }}</li>
      }
    </ol>
    }
  </div>
</main>
