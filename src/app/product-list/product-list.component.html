<main>
  <div>
    <label for="name">Name: </label>
    <input type="text" id="name" [(ngModel)]="name" />
    <br />
    <label for="price">Price: </label>
    <input type="number" id="price" [(ngModel)]="price" />
    <br />
    <button (click)="add()">Add to products</button>
  </div>
  <div>
    <h1>Product list</h1>
    @if( productList.length === 0){
    <h2>-Product list is empty-</h2>
    }@else{
    <ol>
      @for( product of productList; track $index){
      <li [style.marginBottom]="'20px'">
        Name: {{ product.name }} <br />
        Price: {{ product.price }}
      </li>

      }
    </ol>
    }
  </div>
</main>
