<main>
  <div>
    <label for="libraryName">Library Name: </label>
    <br />
    <input type="text" id="libraryName" [(ngModel)]="libraryName" />
    <br />
    <label for="libraryVersion">Version: </label>
    <br />
    <input type="text" id="libraryVersion" [(ngModel)]="libraryVersion" />
    <br />
    <button
      class="p-2 my-2 font-bold text-white bg-blue-500 rounded-md active:scale-95"
      (click)="add()"
      [disabled]="!libraryName || !libraryVersion"
    >
      Add Library
    </button>
  </div>
  <table class="border-2 border-black">
    <thead>
      <tr>
        <th class="px-4 border-2 border-black">No.</th>
        <th class="px-4 border-2 border-black">Library Name</th>
        <th class="px-4 border-2 border-black">Version</th>
        <th class="px-4 border-2 border-black">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let library of libraryList; index as i">
        <td class="border-2 border-black">{{ i + 1 }}</td>
        <td class="border-2 border-black">
          {{ library.name }}
          <button
            (click)="editField(i, 'name', library.name)"
            class="mx-2 font-bold bg-gray-300 border border-black rounded-md active:scale-95"
          >
            ðŸ–‹
          </button>
        </td>
        <td class="border-2 border-black">
          {{ library.version }}
          <button
            (click)="editField(i, 'version', library.version)"
            class="mx-2 font-bold bg-gray-300 border border-black rounded-md active:scale-95"
          >
            ðŸ–‹
          </button>
        </td>
        <td class="border-2 border-black">
          <button
            (click)="deleteLibrary(i)"
            class="px-2 mx-2 font-bold bg-gray-300 border border-black rounded-md active:scale-95"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</main>
