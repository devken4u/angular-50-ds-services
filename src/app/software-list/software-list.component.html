<main>
  <div>
    <label for="name">Software Name: </label>
    <input type="text" id="name" [(ngModel)]="name" />
    <br />
    <button (click)="add()">Add to software</button>
  </div>
  <div>
    <h1>Software list</h1>
    @if( softwareList.length === 0){
    <h2>-Software list is empty-</h2>
    }@else{
    <ol>
      @for( software of softwareList; track $index){
      <li [style.marginBottom]="'20px'">Software Name: {{ software.name }}</li>
      }
    </ol>
    }
  </div>
</main>
